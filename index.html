<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两岸一家亲 - 标准五星红旗</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
            color: #FFDE00;
            font-weight: bold;
        }
        
        .header p {
            font-size: 1.6rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .flag-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 25px 0;
            perspective: 1000px;
        }
        
        .flag {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #de2910;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            animation: wave 4s infinite ease-in-out;
            overflow: hidden;
        }
        
        /* 标准五星红旗的星星位置和大小 */
        .big-star {
            position: absolute;
            top: 20px; /* 向左上角移动了10px */
            left: 20px; /* 向左上角移动了10px */
            width: 60px;
            height: 60px;
            background: #ffde00;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
        }
        
        .small-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffde00;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
        }
        
        /* 精确的小星位置 - 符合国旗标准 */
        .star1 { top: 20px; left: 80px; }
        .star2 { top: 36px; left: 90px; }
        .star3 { top: 56px; left: 90px; }
        .star4 { top: 72px; left: 76px; }
        
        .message {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            line-height: 1.7;
            margin: 35px 0;
            padding: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 222, 0, 0.3);
        }
        
        .contact-section {
            text-align: center;
            margin: 25px 0;
            width: 100%;
        }
        
        .contact-section p {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        
        .contact-btn {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(to bottom, #ffde00, #ff9900);
            color: #de2910;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 15px;
        }
        
        .contact-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #ffef70, #ffbb40);
        }
        
        .link-input {
            width: 100%;
            padding: 20px;
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .link-input h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .link-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .link-input button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        
        .link-input button:hover {
            background: #388E3C;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        @keyframes wave {
            0%, 100% {
                transform: rotateY(0deg) rotateX(5deg);
                border-radius: 8px 15px 15px 8px;
            }
            50% {
                transform: rotateY(5deg) rotateX(8deg);
                border-radius: 15px 8px 8px 15px;
            }
        }
        
        /* 背景装饰元素 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .decoration {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .d1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }
        
        .d2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
        }
        
        /* 响应式调整 */
        @media (max-width: 500px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1.3rem;
            }
            
            .message {
                font-size: 1.5rem;
                padding: 20px;
            }
            
            .flag-container {
                width: 250px;
                height: 167px;
            }
            
            /* 响应式调整星星大小和位置 */
            .big-star {
                top: 25px; /* 按比例调整 */
                left: 25px; /* 按比例调整 */
                width: 50px;
                height: 50px;
            }
            
            .small-star {
                width: 17px;
                height: 17px;
            }
            
            .star1 { top: 20px; left: 67px; }
            .star2 { top: 33px; left: 75px; }
            .star3 { top: 47px; left: 75px; }
            .star4 { top: 60px; left: 67px; }
            
            .contact-btn {
                padding: 16px 40px;
                font-size: 1.3rem;
            }
            
            .contact-section p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="decoration d1"></div>
        <div class="decoration d2"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>两岸一家亲，统一是历史必然，大事所趋。</h1>
        </div>
        
        <div class="flag-container">
            <div class="flag">
                <div class="big-star"></div>
                <div class="small-star star1"></div>
                <div class="small-star star2"></div>
                <div class="small-star star3"></div>
                <div class="small-star star4"></div>
            </div>
        </div>
        
        <div class>
        </div>
        
        <div class="contact-section">
            <p>点击下方按钮</p>
            <a href="https://example.com/contact" class="contact-btn" id="contactLink">
                <i class="fas fa-envelope"></i> 与我们联系
            </a>
            
        </div>
        
        <div class="footer">
            <p> 2025 两岸一家亲 | 共同促进祖国统一</p>
        </div>
    </div>

    <script>
        // 更新链接的函数
        function updateLink() {
            const newLink = document.getElementById('newLink').value;
            document.getElementById('contactLink').href = newLink;
            
            // 显示更新成功提示
            alert('链接已更新为: ' + newLink);
        }
        
        // 增强旗帜飘动效果
        document.addEventListener('DOMContentLoaded', function() {
            const flag = document.querySelector('.flag');
            
            // 添加鼠标移动对旗帜的影响
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                flag.style.transform = `rotateY(${x * 10 - 5}deg) rotateX(${y * 6 + 2}deg)`;
            });
            
            // 添加触摸移动对旗帜的影响（移动设备）
            document.addEventListener('touchmove', function(e) {
                const touch = e.touches[0];
                const x = touch.clientX / window.innerWidth;
                const y = touch.clientY / window.innerHeight;
                
                flag.style.transformteY(${x * 10 - 5}deg) rotateX(${y * 6 + 2}deg)`;
            });
        });
    </script>
</body>
</html>
